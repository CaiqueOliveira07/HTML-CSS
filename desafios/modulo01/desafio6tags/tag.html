<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO DAS TAGS</title>
</head>
<body>
    <H1>TAGS EM <b>HTML</b></H1>
    <p>Em <b>HTML5</b> podemos inserir os elementos da lista a seguir.Passando o mause sobre os termos para descobrir qual tag deeria utilizar em cada elemento.
    </p>
<ul>
<li title="TAG &lt;P&gt;" >PARAGRAFO </li>
<li title="TAG &lt;H1>&gt;">TITULOS</li>
<li title="TAG &lt;IMG>&gt;">IMAGENS</li>
<li title="TAG &lt;ABBR &gt;">ABREVIAÇOES</li>
<li title="TAG &lt; CODE >&gt;">CODIGOS FONTE</li>
<li title="TAG &lt; OL &gt; ">LISTAS NUMERADAS</li>
<li title="TAG &lt; UL &gt;">LISTAS COM DEMARCAÇOES</li>

</ul>

    
</body>
</html>
