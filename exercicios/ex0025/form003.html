<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TESTE FORMULARIO 03</title>
</head>
<body>
    <h1>FORMULARIO ALUNO</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
<p>
    <label for="inome"> NOME:</label>
    <input type="text" name="nome" id="inome" required maxlength="20" placeholder="nome completo" autocomplete="name" required>
</p>
<p>
    <label for="imedia"> MEIDA :</label>
    <input type="number" name="media" id="imedia" min="0" max="10" placeholder="DE 0a10" step="0.1" value="5" required maxlength="10" required>
</p>
<p>
    <label for="imes"> PERIODO LETIVO :</label>
    <input type="month" name="mes" id="imes" value="2020-07">
</p>
<p>
    <label for="idia"> DIA DA PROVA :</label>
    <input type="date" name="dia" id="idia" value="2020-07-14">
</p>
<p>
    <label for="ihora"> HORARIO DA PROVA :</label>
    <input type="time" name="hora" id="ihora">
</p>

<input type="submit" value=" ENVIAR ">
<input type="reset"  value=" LIMPAR " >

    </form>
    
</body>
</html>
